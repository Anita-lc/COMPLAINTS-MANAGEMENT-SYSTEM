<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Complaints System - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="login_email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-form">Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>

       <!-- Registration Form -->
<div class="form-container" id="register-container" style="display: none;">
    <form id="register-form">
        <h2>Register</h2>

        <div class="form-row">
    <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name = "firstName"required>
    </div>
    <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name = "lastName" required>
    </div>
</div>
<div class="input-group">
            <label for="id">User ID</label>
            <input type="text" id="id" name = "id" required>
        </div>
        
        <div class="form-row">
    <div class="input-group">
        <label for="register_email">Email</label>
        <input type="email" id="register_email" name = "email" required>
    </div>
    <div class="input-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name = "phoneNumber" required>
    </div>
</div>
        <div class="input-group">
            <label for="password">Password</label>
           <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Register</button>
        <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login here</a></p>
       
    </form>

</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
