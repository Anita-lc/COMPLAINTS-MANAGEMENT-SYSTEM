<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaints Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #4a00e0, #8e2de2);
      color: white;
      margin: 0;
      padding: 0;
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem 3rem;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

.hero .subtitle {
  font-size: 1.25rem;
  margin-top: 1rem;
  color: #f0f0f0;
  font-weight: 300;
  position: relative;
  z-index: 1;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

    .hero button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 30px;
      font-weight: bold;
      z-index: 1;
      position: relative;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background-color: white;
      color: #4a00e0;
      transform: scale(1.05);
    }

    .section-benefits {
      background: #4a00e0;
      padding: 4rem 1rem;
      text-align: center;
    }

    .section-benefits h2 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .benefit-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 1.1rem;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .benefit-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .navbar-dark .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #cccccc !important;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .logout-btn {
      border: none;
      background: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Complaints System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="submit_complaint.html">Submit Complaint</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_complaints.html">My Complaints</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Complaints Management System</h1>
    <p class="subtitle">Empowering students to raise their voices and drive change.</p>
    <button onclick="document.location.href='submit_complaint.html'">Submit Complaint</button>
  </section>

  <!-- Benefits Section -->
  <section class="section-benefits">
    <h2>Benefits</h2>
    <div class="benefits-grid">
      <div class="benefit-item"><i class="bi bi-megaphone-fill"></i> Centralized Student Complaints</div>
      <div class="benefit-item"><i class="bi bi-gear-fill"></i> Campus Issue Resolution</div>
      <div class="benefit-item"><i class="bi bi-speedometer2"></i> 80% Faster Resolution</div>
      <div class="benefit-item"><i class="bi bi-bar-chart-line-fill"></i> Data Transparency</div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', function () {
        window.location.href = 'logout.php';
      });
    }
  </script>

</body>
</html>
